{% include "header.html" %}

        <!-- Page Header-->
        <header class="masthead" class="background-image" style="background-image: url({{ url_for('static', filename='assets/img/home.jpeg') }})">
<!--        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">-->
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>K.P Morgan</h1>
                            <p class="subheading">Unlock the Power of Effective Communication with a Former BBC and ITV News Reporter</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->


<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <!-- Post preview-->
            {% for post in all_posts %}
            <div class="post-preview">
                <a href="{{ url_for('show_post', index=post.id) }}">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <h4 class="post-subtitle">{{ post.subtitle }}</h4>
                </a>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
            {% endfor %}

            <!-- Pager-->
<!--            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>-->
        </div>
    </div>
</div>
